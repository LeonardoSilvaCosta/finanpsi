services:
  web:
    build: ./apps/web
    ports:
      - "3000:3000"
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
    command: ["sh", "/app/start.sh"]
    restart: unless-stopped

  db:
    image: postgres:16
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 10s
      timeout: 5s
      retries: 10
    ports:
      - ${POSTGRES_MAPPED_PORT}:${POSTGRES_PORT}
    environment:
      POSTGRES_USER: finanpsi
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-securepass}
      POSTGRES_DB: finanpsi
    volumes:
      - db_data:/var/lib/postgresql/data
    restart: unless-stopped

  n8n:
    image: n8nio/n8n:latest
    environment:
      - GENERIC_TIMEZONE=America/Belem
      - N8N_BASIC_AUTH_ACTIVE=true
      - N8N_BASIC_AUTH_USER=admin
      - N8N_BASIC_AUTH_PASSWORD=admin_password
    ports:
      - "5678:5678"
    restart: unless-stopped

  flowise:
    image: flowiseai/flowise:latest
    ports:
      - "3001:3000"
    environment:
      - PORT=3000
    restart: unless-stopped

  nginx:
    image: nginx:latest
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./infra/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      - ./infra/certbot:/etc/letsencrypt
    depends_on:
      - web
      - n8n
      - flowise
    restart: unless-stopped

volumes:
  db_data:
